name: CI Process
on:
  push:
    branches:
      - develop
      - release/*
  pull_request:
    branches:
      - develop
      - release/*
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Check checkstyle
      run: mvn checkstyle:check
    - name: Test and check JaCoCo coverage
      run: mvn test jacoco:check
    - name: Create JaCoCo report
      run: mvn jacoco:report
